<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{STATIC_URL}}ico/favicon.png">

    <title>Reset Password</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{STATIC_URL}}css/signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">


          <ul class="nav navbar-nav navbar-right">
            <li><a href={%url 'signin'%}>Sign In</a></li>
          </ul>
      </div>
    </div>
<br>

    <div class="container" align="center">
       {% if errors %}
        <p  style="color:red">
        {{errors}}
        </p>
        {% endif %}
 <h2 class="form-signin-heading"   align="center">Reset Password</h2>

      <form action={%url 'resetpassword'%} method = "Post">{% csrf_token %}
        <br>
        <table align="center">
          <tr><td width="200px">New Password: </td><td width="400px">
          <input name = "new" type="password" class="form-control" style=" width:400px"   autofocus/></td></tr>
          <tr><td width="200px">Confirm Password: </td><td width="400px">
          <input name = "confirm" type="password" class="form-control" style=" width:400px"   autofocus/></td></tr>
          <input name = "username" type="hidden" value={{username}}></td></tr>
          <br>
        </table>
        <br>
        <table align="center">
	         <tr><td width="300px"><input class="btn btn-lg btn-primary btn-block" name = "reset" style=" float:right"  type="submit" value="Reset" style="float:center"/></td></tr>
        </table>
      </form>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
